<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta id="view" name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1">
		<title>Background Video</title>
		<link rel="stylesheet" type="text/css" href="assets/styles.css">
	</head>
	<body>
		<div class = "promo">
			<video muted autoplay >
				<!-- Video has to have Muted otherwise it won't autoplay and will not show up on the screen without controls -->
				<source src="assets/muffins.mp4" type="video/mp4">
				<source src="assets/muffins.ogg" type="video/ogg">
					<!-- .ogg if for firefox browser -->
			</video>
			<img src = "assets/logo.svg" alt="Cafe Logo"/>
			<div class = "caption">
				<p>Try our new baked goods!</p>				
			</div>
		</div>

	</body>
</html>
